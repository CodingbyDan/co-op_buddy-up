<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span aria-label="Home" title="Home">Home</span></a> |
        <a href="{% url 'posts:list' %}">
            <span aria-label="Posts" title="Posts">Posts</span></a> |
        <a href="/about">
            <span aria-label="About" title="About">About</span></a> |
        <a href="{% url 'users:register' %}">
            <span aria-label="Sign-up" title="Sign-up">Sign Up</span></a> |
        <a href="{% url 'users:login' %}">
            <span aria-label="User Login" title="User Login">User Login</span></a> 
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
