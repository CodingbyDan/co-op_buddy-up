{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <section>
    <h1>User Login</h1>
    <form class="signup" action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" /> 
        {% endif %}
        <button class="signup-submit">Submit</button>
    </form>
{% endblock %}
